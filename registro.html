<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - El Informador Escolar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="user-profile.css">
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="newspaper-header">
                <div class="logo-container">
                    <!-- Espacio para el logo -->
                    <div class="newspaper-logo">
                        <a href="inicio.html"><img src="logo/isotipo yoan.png" alt="logo"></a>
                    </div>
                </div>
                <div class="newspaper-title">
                    <h1>El Informador Escolar</h1>
                    <p>La voz de nuestra comunidad educativa</p>
                </div>
            </div>
    </header>

    <!-- Contenido principal -->
    <main class="container main-content">
        <div class="auth-container">
            <div class="auth-card register-card">
                <div class="auth-header">
                    <h2>Crear una cuenta</h2>
                    <p>Únete a nuestra comunidad educativa</p>
                </div>
                
                <div class="auth-illustration">
                    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="rgb(15, 0, 148)" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                </div>
                
                <form id="register-form" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <div class="input-with-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                            </div>
                            <span class="error-message" id="nombre-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <div class="input-with-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                <input type="text" id="apellido" name="apellido" required placeholder="Tu apellido">
                            </div>
                            <span class="error-message" id="apellido-error"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email-register">Correo Electrónico</label>
                        <div class="input-with-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                            <input type="email" id="email-register" name="email" required placeholder="tu.correo@escuela.edu">
                        </div>
                        <span class="error-message" id="email-register-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password-register">Contraseña</label>
                        <div class="input-with-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                            <input type="password" id="password-register" name="password" required placeholder="••••••••">
                            <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </button>
                        </div>
                        <span class="error-message" id="password-register-error"></span>
                        <div class="password-strength">
                            <div class="strength-meter">
                                <div class="strength-segment" id="strength-1"></div>
                                <div class="strength-segment" id="strength-2"></div>
                                <div class="strength-segment" id="strength-3"></div>
                                <div class="strength-segment" id="strength-4"></div>
                            </div>
                            <span class="strength-text" id="strength-text">Seguridad de la contraseña</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <div class="input-with-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                            <input type="password" id="confirm-password" name="confirm-password" required placeholder="••••••••">
                            <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </button>
                        </div>
                        <span class="error-message" id="confirm-password-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="tipo-usuario">Tipo de Usuario</label>
                        <div class="input-with-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                            <select id="tipo-usuario" name="tipo-usuario" required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="estudiante">Estudiante</option>
                                <option value="profesor">Profesor</option>
                                <option value="padre">Padre/Madre</option>
                                <option value="administrativo">Personal Administrativo</option>
                            </select>
                        </div>
                        <span class="error-message" id="tipo-usuario-error"></span>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
                        <span class="error-message" id="terminos-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-full">Crear Cuenta</button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                    </div>
                </form>
                
                <div class="auth-message" id="auth-message">
                    <div class="auth-message-content">
                        <svg class="auth-message-icon success" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                        <svg class="auth-message-icon error" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                        <p id="auth-message-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
